{% load static %}
<link rel="stylesheet" href="{% static "Bank/awesomplete.css" %}"/>
<script src="{% static "Bank/awesomplete.js" %}" async></script>
<h1 style="margin-right: 70px">
    <svg class="bi bi-graph-down pb-2" width="1em" height="1em" viewBox="0 0 16 16" fill="currentColor"
         xmlns="http://www.w3.org/2000/svg">
        <path d="M0 0h1v16H0V0zm1 15h15v1H1v-1z"/>
        <path fill-rule="evenodd"
              d="M14.39 9.041l-4.349-5.436L7 6.646 3.354 3l-.708.707L7 8.061l2.959-2.959 3.65 4.564.781-.625z"/>
        <path fill-rule="evenodd"
              d="M10 9.854a.5.5 0 0 0 .5.5h4a.5.5 0 0 0 .5-.5v-4a.5.5 0 0 0-1 0v3.5h-3.5a.5.5 0 0 0-.5.5z"/>
    </svg>
    График
</h1>
<form action="{% url 'search' %}" method="GET">
    <input class="form-control awesomplete" data-list='{{ bank_list }}' name="bank_name" type="text"
           placeholder="Введите название банка"
           aria-label="Search"/>

    <div class="row">
        <div class="col-sm cell1" style="margin-top: 25px;margin-left: 150px"><input type="submit" value="Найти банк"
                                                                                     class="btn btn btn-secondary">
        </div>

    </div>
</form>
