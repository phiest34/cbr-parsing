<form action="{% url 'graph' %}" method="GET">
    {% csrf_token %}

    <h1 style="margin-right: 70px">
        <svg class="bi bi-card-list " width="1em" height="1em" viewBox="0 1 16 16" fill="currentColor"
             xmlns="http://www.w3.org/2000/svg">
            <path fill-rule="evenodd"
                  d="M14.5 3h-13a.5.5 0 0 0-.5.5v9a.5.5 0 0 0 .5.5h13a.5.5 0 0 0 .5-.5v-9a.5.5 0 0 0-.5-.5zm-13-1A1.5 1.5 0 0 0 0 3.5v9A1.5 1.5 0 0 0 1.5 14h13a1.5 1.5 0 0 0 1.5-1.5v-9A1.5 1.5 0 0 0 14.5 2h-13z"/>
            <path fill-rule="evenodd"
                  d="M5 8a.5.5 0 0 1 .5-.5h7a.5.5 0 0 1 0 1h-7A.5.5 0 0 1 5 8zm0-2.5a.5.5 0 0 1 .5-.5h7a.5.5 0 0 1 0 1h-7a.5.5 0 0 1-.5-.5zm0 5a.5.5 0 0 1 .5-.5h7a.5.5 0 0 1 0 1h-7a.5.5 0 0 1-.5-.5z"/>
            <circle cx="3.5" cy="5.5" r=".5"/>
            <circle cx="3.5" cy="8" r=".5"/>
            <circle cx="3.5" cy="10.5" r=".5"/>
        </svg>
        Выберите показатель
    </h1>
    <select class="custom-select" name="col">
        <option selected="">Выберите показатель</option>
        {% for column in col_list %}
            <option>{{ column }}</option>
        {% endfor %}
    </select>


    <div style="margin-top: 20px; margin-left:267px"><input type="submit" value="Построить"
                                                            class="btn btn btn-secondary"></div>

</form>
