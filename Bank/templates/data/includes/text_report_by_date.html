<form action="{% url 'report_by_date' %}" method="GET">
    <select class="custom-select" name="date">
        <option selected="">Выберите дату</option>
        {% for month in months %}
            <option>{{ month }}</option>
        {% endfor %}
    </select>
    <div class="col-0"><input style="margin-top: 5%; margin-left: 30%" type="submit" value="Подтвердить"
                              class="btn btn btn-secondary"></div>
</form>
