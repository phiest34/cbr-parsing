{% extends "data/index.html" %}
{% block content %}
{% load googlecharts %}
    <form action="{% url 'graph' %}" method="GET">
        {% csrf_token %}
        <div class="col-sm-auto">

            <select name="col" class="custom-select ">
                <option selected="">Выберите показатель</option>
                <option>Суммарный капитал</option>
                <option>Объем акций отчужденных по сделкам</option>
                <option>Объем акций приобретенных по сделкам</option>
                <option>Финансовый результат по операциям, реализованный, тыс.руб</option>
                <option>Финансовый результат по операциям, нереализованный, тыс.руб</option>

            </select>


            <div class="space">&NonBreakingSpace;</div>
            <div class="col-0"><input type="submit" value="Построить" class="btn btn btn-secondary"></div>
        </div>
    </form>
    <div>
        {% include 'data/includes/test_charts.html' %}
    </div>

{% endblock %}
